<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Business Card</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        body{
            background-color: rosybrown;
            font-family: Arial, sans-serif;
        }
        p{
            margin: 5px;
        }

        .business-card{
            background-color:white;
            width: 300px;
            padding: 20px;
            margin: 100px;
            text-align: center;
            font-size: 16px;
            margin-left: auto;
            margin-right: auto;
        }

        .profile-image{
            max-width: 100%;
        }

        a{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="business-card">
        <img class="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="meaningfulhahaha">

        <p class="full-name"> Ing. Natalia Petrilov√°</p>
        <p class="designation">Fullstack developer</p>
        <p class="company"> IBM </p> 
        <hr>
        <p class="company">petrilova.lia@gmail.com </p>
        <p class="company"> +421917 057 461 </p>
        <a class="portfolio-link" href="https://www.youtube.com/">Portfolio</a> <hr>
        <div class="social-media">
            <h2> Connect with me</h2>
            <a href="https://x.com/"> Twitter </a>
            <a href="https://www.linkedin.com/"> LinkedIn </a>
            <a href="https://github.com/"> GitHub </a>
        </div>
        
        <form action="">
            <label>
                Full Name:
                <input type="text" />
            </label>

            <label for="email">Email address:</label>
            <input required type="email" id="email" name="email" 
            minlength="4" maxlength="64" placeholder="jana@gmail.com" /> 
            
            <button type="button">Show Alert</button>
            <button type="submit">Submit form</button>
            <button type="reset">Reset form</button>
            
        </form>

        
    </div>

    <script src="script.js">
        const btn = document.querySelector("button");
        btn.addEventListener(
            "click", () => alert("You clicked on the alert button")
            );

    </script>
</body>

</html>
