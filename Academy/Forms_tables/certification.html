<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>

    <form id="survey-form" action="">
        <label for="name" id="name-label">
            Name
            <input required id="name" type="text" placeholder="Enter your name">
        </label><br>
        
        <label for="email" id="email-label">
            Email
            <input required id="email" type="email" placeholder="Enter your Email"  >
        </label><br>
        <label for="number" id="number-label">
            Age(optional)
            <input id="number" type="number" placeholder="Age" min="18" max="99" >
        </label>

        <p>Which option best describes your current role?</p>
        <select id="dropdown">
            <option value="placeholder" selected>Sellect current role</option>
            <option value="Student">Student</option>
            <option value="FullTimeJob">Full Time Job</option>
            <option value="Prefernottosay">Prefer not to say</option>
            <option value="Other">Other</option>
        </select>

        <label for="radio" id="radio">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input name="def" type="radio" value="Definitely" checked> Definitely 
            <input name="may" type="radio" value="Maybe"> Maybe 
            <input name="not" type="radio" value="Not sure"> Not sure
        </label>
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select id="dropdown">
            <option value="placeholder" selected>Sellect an option</option>
            <option value="Projects">Projects</option>
            <option value="Challenges">Challenges</option>
            <option value="Community">Community</option>
            <option value="Other">Other</option>
        </select>

        <label for="check" id="check">
            <p>What would you like to see improved? (Check all that apply)</p>
            <input name="def" type="checkbox" value="Definitely"> Front-end Projects
            <input name="may" type="checkbox" value="Maybe"> Back-end Projects 
            <input name="not" type="checkbox" value="Not sure">  Videos 
                <input name="not" type="checkbox" value="Not sure">  Wiki 
        </label>
        <br><br>
        <label for="comments">Any comments or suggestions?</label>
        <textarea cols="30" rows="1" name="comments" id="comments" placeholder="Enter your comment..."></textarea>
        
        <br><button type="submit" id="submit">Submit</button>
    </form>


  </body>
</html>
